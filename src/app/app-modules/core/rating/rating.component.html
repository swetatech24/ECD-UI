<mat-card class="cardAlign">
  <div>
    <mat-icon class="inner textColor" style="float: left; margin-top: -3px"
      >star_border</mat-icon
    >
    <p
      class="inner titleDisplay textColor"
      style="float: left; margin-left: 2px"
    >
      {{ currentLanguageSet?.ratings }}
    </p>
  </div>
  <mat-divider
    [inset]="true"
    class="cardDivider"
    style="margin-top: 35px"
  ></mat-divider>

<div *ngIf="agentRatingData !== undefined && agentRatingData !== null && agentRatingData.length > 0">
  <table
    mat-table
    [dataSource]="agentRatingData"
    aria-describedby="ScorePercentage"
    matSort>
    <ng-container matColumnDef="date">
      <th mat-header-cell style="border-bottom: none" *matHeaderCellDef>{{ currentLanguageSet?.date }}</th>
      <td mat-cell *matCellDef="let element">
        {{element.date | date: 'dd/MM/yyyy'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="scoreInPercentage">
      <th mat-header-cell style="border-bottom: none" *matHeaderCellDef >
        {{ currentLanguageSet?.finalScore }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.scoreInPercentage }}</td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell  style="border-bottom: none" *matHeaderCellDef>
        {{ currentLanguageSet?.grade }}
      </th>
      <td mat-cell *matCellDef="let element" class="truncate-cell">
        {{ element.grade }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
</mat-card>
